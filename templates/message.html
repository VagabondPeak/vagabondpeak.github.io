<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
</head>
<body>
    <div class="message-container">
        <h2>Messages</h2>

        <!-- Displaying messages -->
        <div class="message-list">
            <div class="message">
                <strong>John Doe</strong>
                <p>Hello, how are you?</p>
            </div>
            <div class="message">
                <strong>Jane Smith</strong>
                <p>Can you send me the assignment details?</p>
            </div>
            <div class="message">
                <strong>James Brown</strong>
                <p>Let's meet for the study group tomorrow at 10 AM!</p>
            </div>
        </div>

        <!-- Send a message -->
        <div class="send-message">
            <form method="POST" id="sendMessageForm">
                {% csrf_token %}
                <label for="recipient">To:</label>
                <input type="text" id="recipient" name="recipient" required>

                <label for="messageContent">Message:</label>
                <textarea id="messageContent" name="messageContent" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <p class="back-link">Back to <a href="{% url 'home' %}">Home</a>.</p>
    </div>
</body>
</html>
